name: Test cypress end to end and backend üë©‚Äçüíª

on: 
  push:
    branches:
      - main
      - develop
      - qa
  workflow_dispatch:

jobs:
  frontend_tests:
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run end to end Tests
        run: npx cypress run --spec "cypress/e2e/frontend/*.cy.ts" --browser chrome

      - name: Slack Notification - Success
        if: success() #si pasa todo
        uses: rtCamp/action-slack-notify@v2.1.2
        env:
          SLACK_CHANNEL: automation-cypress-github
          SLACK_COLOR: '#00ff15'
          SLACK_ICON: https://forkast.news/wp-content/uploads/2022/03/NFT-Avatar.png
          SLACK_MESSAGE: 'Result test END to END on ${{ matrix.os }}'
          SLACK_TITLE: ‚úÖ STATUS TEST
          SLACK_USERNAME: üëæ David-Bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Slack Notification - Failure
        if: failure() # si falla
        uses: rtCamp/action-slack-notify@v2.1.2
        env:
          SLACK_CHANNEL: automation-cypress-github
          SLACK_COLOR: '#ff1100'
          SLACK_ICON: https://forkast.news/wp-content/uploads/2022/03/NFT-Avatar.png
          SLACK_MESSAGE: 'Failed tests END to END on ${{ matrix.os }}, notify QA'
          SLACK_TITLE: üö® STATUS TEST
          SLACK_USERNAME: David-Bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

  endpoint_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install wait-on globally #instalar la espera global asi windows no falla.
        run: npm install -g wait-on

      - name: Start JSON server
        run: npm run run:server &

      - name: Wait for the application json server to be ready
        run: npx wait-on http://localhost:3000 

      - name: Run Endpoint Tests
        run: npx cypress run --spec "cypress/e2e/backend/*.cy.ts" --browser chrome

      - name: Slack Notification - Success
        if: success() #si pasa todo
        uses: rtCamp/action-slack-notify@v2.1.2
        env:
          SLACK_CHANNEL: automation-cypress-github
          SLACK_COLOR: '#00ff15'
          SLACK_ICON: https://forkast.news/wp-content/uploads/2022/03/NFT-Avatar.png
          SLACK_MESSAGE: 'Result test APIs, on ubuntu-latest üêß'
          SLACK_TITLE: ‚úÖ STATUS TEST
          SLACK_USERNAME: üëæ David-Bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Slack Notification - Failure
        if: failure() # si falla
        uses: rtCamp/action-slack-notify@v2.1.2
        env:
          SLACK_CHANNEL: automation-cypress-github
          SLACK_COLOR: '#ff1100'
          SLACK_ICON: https://forkast.news/wp-content/uploads/2022/03/NFT-Avatar.png
          SLACK_MESSAGE: 'Failed tests APIs, on ubuntu-latest üêß, notify QA'
          SLACK_TITLE: üö® STATUS TEST
          SLACK_USERNAME: David-Bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

